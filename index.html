<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Snap-on 知識挑戰賽 - Hand Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app">
    <!-- 封面畫面：使用 P1 -->
    <section id="introScreen" class="screen screen-intro active">
      <button id="startButton" class="primary-btn">
        開始挑戰
      </button>
    </section>

    <!-- 題目畫面：使用 P2 -->
    <section id="questionScreen" class="screen screen-question">
      <!-- 四個透明的點擊區，對應 1910 / 1920 / 1930 / 1940 -->
      <button class="answer-hitbox" data-option="1910" style="--row:1;"></button>
      <button class="answer-hitbox" data-option="1920" data-correct="true" style="--row:2;"></button>
      <button class="answer-hitbox" data-option="1930" style="--row:3;"></button>
      <button class="answer-hitbox" data-option="1940" style="--row:4;"></button>

      <div id="feedback" class="feedback">
        再想想看～
      </div>
    </section>

    <!-- 解答畫面：使用 P3 -->
    <section id="answerScreen" class="screen screen-answer">
      <button id="restartButton" class="primary-btn">
        再玩一次
      </button>
    </section>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
